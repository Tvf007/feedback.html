<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote e Ajude a Melhorar Nosso Atendimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #85144b; /* Marsala */
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .titulo {
            text-align: center;
            color: #0074D9; /* Azul */
            font-size: 24px;
            margin-bottom: 15px;
        }
        .instrucoes {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .colaborador {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .colaborador input[type="radio"] {
            display: none;
        }
        .colaborador label {
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #85144b; /* Marsala */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .colaborador input[type="radio"]:checked + label {
            background-color: #85144b; /* Marsala */
            color: white;
        }
        .mensagem {
            margin-top: 20px;
        }
        .mensagem textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #85144b; /* Marsala */
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        .mensagem textarea:focus {
            outline: none;
            border-color: #0074D9; /* Azul */
        }
        .enviar {
            margin-top: 20px;
            text-align: center;
        }
        .enviar button {
            padding: 10px 20px;
            background-color: #0074D9; /* Azul */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .enviar button:hover {
            background-color: #0056b3; /* Azul mais escuro */
        }
        .anonimo {
            text-align: center;
            color: #85144b; /* Marsala */
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Vote e Ajude a Melhorar Nosso Atendimento</h1>

    <div class="container">
        <div class="titulo">Padaria Freitas</div>
        <div class="instrucoes">
            Escolha um colaborador para avaliação do atendimento, ou escolha "Estabelecimento" para avaliar a padaria.
        </div>

        <!-- Formulário -->
        <form action="https://formspree.io/f/xjkgrrdl" method="POST">
            <!-- Escolha de Colaborador ou Estabelecimento -->
            <div class="colaborador">
                <input type="radio" id="estabelecimento" name="avaliacao" value="Estabelecimento" required>
                <label for="estabelecimento">Estabelecimento</label>
            </div>
            <div class="colaborador">
                <input type="radio" id="vitoria" name="avaliacao" value="Vitória" required>
                <label for="vitoria">Vitória</label>
            </div>
            <div class="colaborador">
                <input type="radio" id="ingrid" name="avaliacao" value="Ingrid" required>
                <label for="ingrid">Ingrid</label>
            </div>
            <div class="colaborador">
                <input type="radio" id="andressa" name="avaliacao" value="Andressa" required>
                <label for="andressa">Andressa</label>
            </div>

            <!-- Campo de Sugestão/Reclamação -->
            <div class="mensagem">
                <textarea name="mensagem" placeholder="Deixe sua sugestão ou reclamação aqui..." required></textarea>
            </div>

            <!-- Informação de Anonimato -->
            <div class="anonimo">Sua votação é 100% anônima.</div>

            <!-- Botão de Envio -->
            <div class="enviar">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
